<!DOCTYPE html>
<html>

    <head>
        <title>Sorting Visualiser (Image)</title>
        <script src = "./script.js" type = "module"></script>
        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>
        <!-- <canvas id = "imgCanvas" width = "300" height = "227"></canvas> -->
        <!-- <canvas id = "imgCanvas" width = "283" height = "399"></canvas> -->
        <!-- <button id = "btnShuffle">Shuffle</button>
        <button id = "btnSort">Sort</button> -->

        <!-- The container that holds the 'primary' UI elements -->
        <div id = "primaryControls" class = "outerContainer uiContainer controls">

            <button type = "button" id = "btnSort" class = "uiTextElement uiTextContainer interactable">Sort</button>
            <button type = "button" id = "btnShuffle" class = "uiTextElement uiTextContainer interactable">Shuffle</button>

            <label for="chkAscending" class = "uiTextElement uiTextContainer interactable">
                Ascending
                <input type="checkbox" id = "chkAscending" checked>
            </label>

            <select id = "cmbSorters" class = "uiTextElement uiTextContainer interactable"></select>

        </div>

        <!-- The container that holds the elements to be sorted -->
        <div id = "conImageCanvas" class = "outerContainer"></div>

        <!-- The container that holds the 'secondary' UI elements -->
        <div id = "secondaryControls" class = "outerContainer uiContainer controls">

            <button type = "button" id = "btnStep" class = "uiTextElement uiTextContainer interactable">Step</button>
            <label for="chkStep" class = "uiTextElement uiTextContainer interactable">
                Step
                <input type="checkbox" id = "chkStep">
            </label>

            <label for = "rngSpeed" class = "uiTextElement uiTextContainer interactable">
                Sort Speed
                <input type = "range" id = "rngSpeed" min = "500" max = "10000" step = "100" value = "1000" >
            </label>

        </div>

        <div id = "stats" class = "outerContainer uiContainer">
            <div id = "statAccesses" class = "uiTextContainer stat">
                <p class = "uiTextElement"># Accesses:&nbsp;</p>
                <span class = "uiTextElement">0</span>
            </div>
    
            <div id = "statWrites" class = "uiTextContainer stat">
                <p class = "uiTextElement"># Writes:&nbsp;</p>
                <span class = "uiTextElement">0</span>
            </div>
        </div>

        <div id = "footerSpacer"></div>

        <div id = "footer">
            <p class = "uiTextElement footerText">If you wish to contribute to the development of this website, see its 
            <a href = "https://github.com/brett-macisaac/sorting-visualiser-js">GitHub repo</a></p>
        </div>
    </body>

</html>
